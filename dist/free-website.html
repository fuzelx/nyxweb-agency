<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gloria+Hallelujah&family=Honk&family=Indie+Flower&family=Outfit:wght@100..900&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="output.css">


    <title>Get Your Free Website - NyxWeb</title>
</head>
<style>

   body{
    background: black;
   }

.outfit{
    font-family: "Outfit", sans-serif;
}
.custom-font{
    font-family: "Playfair Display", serif;

}

</style>
<body class="bg-black">
<div id="pop-up-done" class="p-4 hidden fixed z-20 text-black bg-white text-center">
    We'll send you website files in 3-4 daysüôè 
    <button class="text-black font-extrabold text-2xl" onclick="hidePopup()">&#9747;</button>
</div>
    <div class="container mx-auto mt-8 p-6 text-white">
        <div id="main" class="flex flex-col md:flex-row justify-between items-center">

            <div class="mb-8 md:mr-20 md:flex-grow">
                <div class="mt-4 md:mt-0">
                    <h1 class="font-bold  text-2xl md:text-6xl text-left custom-text custom-font">Get Your</h1>
                    <h1 class="font-bold text-2xl  md:text-6xl text-left custom-text custom-font">First <span class=" bg-clip-text bg-gradient-to-r from-blue-500 to-purple-500 text-transparent">Free</span> Website</h1>
                </div>
            </div>

            <div class="max-w-md mx-auto md:mx-0 md:w-1/2 p-6 rounded-md shadow-md">
                <h2 class="text-2xl font-semibold custom-font mb-4">What you want?</h2>
                <p class="text-sm font-semibold outfit text-white ">Tell us in detail what you want.</p>

                <form class="outfit" id="contactForm">
                    <div class="mb-4 mt-2">
                        <label for="name" class="block text-sm font-medium text-gray-600">Name:</label>
                        <input type="text" id="name" name="name" required
                               class="mt-1 p-2 w-full bg-black  border-b-2 border-white focus:outline-none focus:border-b-2 focus:border-white">
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
                        <input type="email" id="email" name="email" required
                               class="mt-1 p-2 w-full bg-black border-b-2 border-white focus:outline-none focus:border-b-2 focus:border-white">
                    </div>

                    <div class="mb-4">
                        <label for="topic" class="block text-sm font-medium text-gray-600">Website Topic:</label>
                        <input type="text" id="topic" name="topic" required
                               class="mt-1 p-2 w-full bg-black  border-b-2 border-white focus:outline-none focus:border-b-2 focus:border-white">
                    </div>

                    <div class="mb-4">
                        <label for="message" class="block text-sm font-medium text-gray-600">Website Details:</label>
                        <textarea id="message" name="message" rows="4" required
                                  class="mt-1 p-2 w-full bg-black border-b-2 border-white focus:outline-none focus:border-b-2 focus:border-white"></textarea>
                    </div>

                    <button type="submit"
                           class="bg-white text-black px-4 py-2 font-semibold focus:outline-none">
                        Submit
                    </button>
                </form>
            </div>

        </div>
    </div>

</body>
    <script>
        function hidePopup(){
            var popUp = document.getElementById("pop-up-done");
   
    popUp.classList.add('hidden');
    }
    </script>
<script type="module" src="main.js"></script>
</body>
</html>
